<html>
<head>
    <title>JavaScript Asynchronous Promises All</title>
    <script>
        const promise1 = Promise.resolve(10);
        const promise2 = 100;
        const promise3 = new Promise((resolve, reject) => {
            setTimeout(resolve, 100, 'Welcome to Javascript Language');
        });
        Promise.all([promise1, promise2, promise3]).then((values) => {
            document.writeln("<b>JavaScript Asynchronous Promises All</b>");
            document.writeln("<br>");
            document.writeln("<br>");
            document.writeln(values);
        });
    </script>
</head>
<style>
    h1 {
        font-size: 18px;
    }
</style>

<body>
    <h1>JavaScript Asynchronous Promises All</h1>
</body>

</html>
